name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
            vers: auto64
          - runner: windows-latest
            target: x64
            vers: auto64
          - runner: macos-14
            target: aarch64
            vers: auto64

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      # https://github.com/Daggy1234/polaroid/blob/main/.github/workflows/publish.yml
      - name: Install LLVM and Clang
        if: runner.os == 'macOS'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17.0"
      - name: Install SuiteSparse
        if: runner.os == 'macOS'
        run: brew install suite-sparse
      - name: build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.platform.vers }}
          CIBW_ARCHS_MACOS: ${{ matrix.platform.vers }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.platform.vers }}
          SCCACHE_VERSION: 0.2.13
          CIBW_BEFORE_ALL_LINUX: "curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y && yum install -y openssl-devel && source .github/workflows/maturin_linux_setup.sh"
          CIBW_BUILD_VERBOSITY: "1" # Make some more noise so that travis doesn't stall
          CIBW_ENVIRONMENT_LINUX: 'PATH="$PATH:$HOME/.cargo/bin" MATURIN_PEP517_ARGS="--features diffsol-llvm17 --features suitesparse" RUSTFLAGS="-C linker-features=-lld"'
          CIBW_ENVIRONMENT_MACOS: 'PATH="$PATH:$HOME/.cargo/bin" MATURIN_PEP517_ARGS="--features diffsol-llvm17 --features suitesparse" RUSTFLAGS="-C linker-features=-lld"'
          CIBW_ENVIRONMENT_WINDOWS: 'PATH="$PATH:$HOME/.cargo/bin" MATURIN_PEP517_ARGS="--features diffsol-cranelift --features suitesparse" RUSTFLAGS="-C linker-features=-lld"'
          CIBW_SKIP: "pp* *-win32 *-musllinux_*"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: ./wheelhouse/*.whl
      - name: pytest
        if: ${{ startsWith(matrix.platform.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install pydiffsol --find-links ./wheelhouse --force-reinstall
          pip install pytest
          pytest -s

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --sdist --features diffsol-cranelift
      - name: Remove wheels, just keep sdist
        run: rm -rf dist/*.whl
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [wheels, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
